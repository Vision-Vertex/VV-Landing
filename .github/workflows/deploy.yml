name: Deploy VV Landing Next.js

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js & cache dependencies
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'
          cache: 'npm'                           # caches ~/.npm and node_modules

      - name: Create .env.local
        env:
          EMAILJS_CONFIG: ${{ secrets.EMAILJS_CONFIG }}
        run: |
          echo "$EMAILJS_CONFIG" > .env.local

      - name: Sync project to VPS
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          SSH_PORT: ${{ secrets.SSH_PORT }}
        run: |
          set -e
          mkdir -p ~/.ssh
          chmod 700 ~/.ssh
          
          # Write SSH key with proper formatting
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          
          # Add VPS host to known_hosts
          ssh-keyscan -p ${SSH_PORT} -H ${{ secrets.VPS_HOST }} >> ~/.ssh/known_hosts 2>/dev/null || true
          
          # Configure SSH options
          cat >> ~/.ssh/config << EOF
          Host vps-deploy
            HostName ${{ secrets.VPS_HOST }}
            User ${{ secrets.VPS_USER }}
            Port ${SSH_PORT}
            IdentityFile ~/.ssh/deploy_key
            StrictHostKeyChecking no
            UserKnownHostsFile ~/.ssh/known_hosts
            ServerAliveInterval 60
            ServerAliveCountMax 3
          EOF
          chmod 600 ~/.ssh/config
          
          # Test SSH connection
          echo "Testing SSH connection..."
          ssh -F ~/.ssh/config vps-deploy "echo 'SSH connection successful'"
          
          # Create target directory
          echo "Creating target directory..."
          ssh -F ~/.ssh/config vps-deploy "mkdir -p ${{ secrets.TARGET_DIR }}"
          
          # Sync files
          echo "Syncing files to VPS..."
          rsync -az --delete \
            -e "ssh -F ~/.ssh/config" \
            --exclude '.git' \
            --exclude 'node_modules' \
            --exclude '.next' \
            ./ \
            vps-deploy:${{ secrets.TARGET_DIR }}
          
          echo "File sync completed successfully"

      - name: Install, build & restart on VPS
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          port: ${{ secrets.SSH_PORT }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            set -e
            cd ${{ secrets.TARGET_DIR }}
            echo "Current directory: $(pwd)"
            echo "Node version: $(node --version)"
            echo "NPM version: $(npm --version)"
            export NODE_ENV=production
            echo "Installing dependencies (including devDependencies for build)..."
            npm ci --include=dev
            echo "Building application..."
            NODE_ENV=production npm run build
            # Verify build completed successfully
            if [ ! -d ".next" ]; then
              echo "Error: Build failed - .next directory not found"
              echo "Listing current directory contents:"
              ls -la
              exit 1
            fi
            echo "Build successful - .next directory found"
            # Verify standalone server exists
            if [ ! -f ".next/standalone/server.js" ]; then
              echo "Error: Standalone server not found at .next/standalone/server.js"
              exit 1
            fi
            # Copy static assets for standalone mode (required for CSS/images to load)
            echo "Copying static assets to standalone directory..."
            cp -r public .next/standalone/ 2>/dev/null || true
            cp -r .next/static .next/standalone/.next/ 2>/dev/null || true
            # ensure PM2 always runs in TARGET_DIR
            pm2 delete vvlanding || true
            export HOST=0.0.0.0
            export NODE_ENV=production
            pm2 start node \
            --name vvlanding \
            --cwd "${PWD}" \
            --update-env \
            -- .next/standalone/server.js
            pm2 save
