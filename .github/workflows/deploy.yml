name: Deploy VV Landing Next.js

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js & cache dependencies
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'
          cache: 'npm'                           # caches ~/.npm and node_modules

      - name: Create .env.local
        env:
          EMAILJS_CONFIG: ${{ secrets.EMAILJS_CONFIG }}
        run: |
          echo "$EMAILJS_CONFIG" > .env.local

      - name: Sync project to VPS
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          SSH_PORT: ${{ secrets.SSH_PORT }}
        run: |
          set -e
          mkdir -p ~/.ssh
          chmod 700 ~/.ssh
          
          # Write SSH key with proper formatting (preserve newlines)
          # Handle both single-line and multi-line key formats
          if [[ "$SSH_PRIVATE_KEY" == *"BEGIN"* ]]; then
            printf '%s\n' "$SSH_PRIVATE_KEY" > ~/.ssh/id_ed25519
          else
            echo "$SSH_PRIVATE_KEY" | base64 -d > ~/.ssh/id_ed25519 2>/dev/null || echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_ed25519
          fi
          chmod 600 ~/.ssh/id_ed25519
          
          # Verify key exists and has content
          if [ ! -s ~/.ssh/id_ed25519 ]; then
            echo "Error: SSH key file is empty"
            exit 1
          fi
          
          # Test basic SSH connection first
          echo "Testing SSH connection..."
          ssh -i ~/.ssh/id_ed25519 -p ${SSH_PORT} -o StrictHostKeyChecking=no -o ConnectTimeout=10 \
            ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} \
            "echo 'SSH connection successful'" || {
            echo "SSH connection test failed. Checking key format..."
            head -1 ~/.ssh/id_ed25519
            echo "Attempting connection with verbose output..."
            ssh -vvv -i ~/.ssh/id_ed25519 -p ${SSH_PORT} -o StrictHostKeyChecking=no \
              ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} \
              "echo 'test'" 2>&1 | head -20
            exit 1
          }
          
          # Create target directory
          echo "Creating target directory..."
          ssh -i ~/.ssh/id_ed25519 -p ${SSH_PORT} -o StrictHostKeyChecking=no \
            ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} \
            "mkdir -p ${{ secrets.TARGET_DIR }}"
          
          # Check if rsync is available on remote server
          echo "Checking if rsync is available on remote server..."
          ssh -i ~/.ssh/id_ed25519 -p ${SSH_PORT} -o StrictHostKeyChecking=no \
            ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} \
            "which rsync || echo 'rsync not found'"
          
          # Sync files with improved options
          echo "Syncing files to VPS..."
          SSH_CMD="ssh -i ~/.ssh/id_ed25519 -p ${SSH_PORT} -o StrictHostKeyChecking=no -o ServerAliveInterval=60 -o ServerAliveCountMax=3 -o ConnectTimeout=30"
          
          rsync -avz --delete --progress \
            -e "$SSH_CMD" \
            --timeout=300 \
            --partial \
            --exclude '.git' \
            --exclude 'node_modules' \
            --exclude '.next' \
            --exclude '.env.local' \
            ./ \
            ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }}:${{ secrets.TARGET_DIR }} || {
            echo "Rsync failed, attempting with tar over SSH as fallback..."
            tar --exclude='.git' --exclude='node_modules' --exclude='.next' --exclude='.env.local' \
              -czf - . | \
            $SSH_CMD \
              ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} \
              "cd ${{ secrets.TARGET_DIR }} && tar -xzf -"
          }
          
          # Copy .env.local file separately if it exists
          if [ -f .env.local ]; then
            echo "Copying .env.local to server..."
            scp -i ~/.ssh/id_ed25519 -P ${SSH_PORT} -o StrictHostKeyChecking=no \
              .env.local \
              ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }}:${{ secrets.TARGET_DIR }}/.env.local || {
              echo "Warning: Failed to copy .env.local, but continuing..."
            }
          else
            echo "No .env.local file found, skipping..."
          fi
          
          echo "File sync completed successfully"

      - name: Install, build & restart on VPS
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          port: ${{ secrets.SSH_PORT }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            set -e
            cd ${{ secrets.TARGET_DIR }}
            echo "Current directory: $(pwd)"
            echo "Node version: $(node --version)"
            echo "NPM version: $(npm --version)"
            export NODE_ENV=production
            echo "Installing dependencies (including devDependencies for build)..."
            npm ci --include=dev
            echo "Building application..."
            NODE_ENV=production npm run build
            # Verify build completed successfully
            if [ ! -d ".next" ]; then
              echo "Error: Build failed - .next directory not found"
              echo "Listing current directory contents:"
              ls -la
              exit 1
            fi
            echo "Build successful - .next directory found"
            # Verify standalone server exists
            if [ ! -f ".next/standalone/server.js" ]; then
              echo "Error: Standalone server not found at .next/standalone/server.js"
              exit 1
            fi
            # Copy static assets for standalone mode (required for CSS/images to load)
            echo "Copying static assets to standalone directory..."
            cp -r public .next/standalone/ 2>/dev/null || true
            cp -r .next/static .next/standalone/.next/ 2>/dev/null || true
            # ensure PM2 always runs in TARGET_DIR
            pm2 delete vvlanding || true
            export HOST=0.0.0.0
            export NODE_ENV=production
            pm2 start node \
            --name vvlanding \
            --cwd "${PWD}" \
            --update-env \
            -- .next/standalone/server.js
            pm2 save
